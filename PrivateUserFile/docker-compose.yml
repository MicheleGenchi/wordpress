services:

  db_privateuserfile:
    container_name: db_privateuserfile
    image: mysql:8.0.32
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_PrivateUserFile
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - data_PrivateUserFile:/var/lib/mysql
    networks:
      - net_PrivateUserFile

  phpmyadmin_privateuserfile:
    container_name: phpmyadmin_privateuserfile
    depends_on:
      - db_privateuserfile
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    environment:
       PMA_HOST: db_privateuserfile
       MYSQL_ROOT_PASSWORD: root
    networks:
      - net_PrivateUserFile

# wordpress PrivateUserFile
  wordpress_privateuserfile:
    container_name: wordpress_privateuserfile
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - db_privateuserfile
    volumes:
      - type: bind
        source: ./wp-content/uploads
        target: /var/www/html/wp-content/uploads
      - ./wp-content:/var/www/html/wp-content
      - ./upload.ini:/usr/local/etc/php/conf.d/upload.ini
    environment:
      WORDPRESS_DB_HOST: db_PrivateUserFile
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: db_PrivateUserFile
    ports:
      - 8000:80
    networks:
      - net_PrivateUserFile

networks:
  net_PrivateUserFile:
           
volumes:
  data_PrivateUserFile: {}